
<div class="admin-container">
  <h2>Cadastro de Evento da Agenda</h2>

  <form (ngSubmit)="onSubmit()" #eventoForm="ngForm">
    <div class="form-group">
      <label for="data">Data:</label>
      <input type="date" id="data" name="data" [(ngModel)]="data" required />
    </div>

    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" name="descricao" [(ngModel)]="descricao" required />
    </div>

    <div class="form-group">
      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora" [(ngModel)]="hora" required />
    </div>

    <div class="form-group">
      <label for="local">Local:</label>
      <input type="text" id="local" name="local" [(ngModel)]="local" required />
    </div>

    <button type="submit" [disabled]="!eventoForm.valid">
      Cadastrar Evento
    </button>
  </form>

  <button (click)="irParaHome()" class="return-button">
    Voltar para a Tela Inicial
  </button>

  <div *ngIf="mensagem" class="feedback-message">
    {{ mensagem }}
  </div>

  <hr />

<style>
.admin-container {
  max-width: 800px;
  margin: 40px auto;
  padding: 30px;
  background-color: #ffffff;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  font-family: 'Inter', sans-serif;
  color: #333;
  text-align: center;
}

h2 {
  color: #0056b3;
  margin-bottom: 25px;
  font-weight: 600;
  font-size: 1.8em;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-bottom: 30px;
}

.form-group {
  text-align: left;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #555;
}

.form-group input[type="text"],
.form-group input[type="date"],
.form-group input[type="time"] {
  width: calc(100% - 22px); 
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 6px;
  font-size: 1em;
}

button[type="submit"] {
  background-color: #28a745; 
  color: white;
  padding: 12px 25px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1.1em;
  font-weight: 500;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover:not(:disabled) {
  background-color: #218838;
}

button[type="submit"]:disabled {
  background-color: #cccccc;
  cursor: not-allowed;
}

.feedback-message {
  margin-top: 15px;
  padding: 10px;
  border-radius: 8px;
  background-color: #d4edda; 
  color: #155724; 
  font-weight: bold;
}

hr {
  border: 0;
  height: 1px;
  background: linear-gradient(to right, rgba(0, 0, 0, 0), #ccc, rgba(0, 0, 0, 0));
  margin: 40px 0;
}

.admin-event-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  margin-top: 25px;
}

.admin-event-card {
  background-color: #f8f9fa;
  border: 1px solid #e2e6ea;
  border-radius: 8px;
  padding: 18px;
  text-align: left;
  box-shadow: 0 1px 5px rgba(0,0,0,0.07);
  transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}

.admin-event-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

.admin-event-card h4 {
  color: #007bff;
  margin-top: 0;
  margin-bottom: 10px;
  font-size: 1.1em;
  font-weight: 600;
}

.admin-event-card p {
  margin: 4px 0;
  color: #555;
  font-size: 0.9em;
}

.admin-event-card strong {
  color: #333;
}

.admin-actions {
    margin-top: 15px;
    text-align: right;
}

.delete-button, .edit-button {
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9em;
    font-weight: 500;
    transition: background-color 0.3s ease;
}

.delete-button {
    background-color: #dc3545;
    color: white;
    margin-left: 10px;
}
.delete-button:hover {
    background-color: #c82333;
}
.edit-button {
    background-color: #ffc107;
    color: #333;
}
.edit-button:hover {
    background-color: #e0a800;
}
.return-button {
  background-color: #007bff; 
  color: white;
  margin-bottom: 30px; 
}
</style>
