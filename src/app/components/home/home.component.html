
<div class="container">
  <main class="content">
    <ul class="breadcrumbs">
      <li>
        <a (click)="navigateToHomeInfo()" class="breadcrumb-link home-icon-link">
          <mat-icon>home</mat-icon>
        </a>
      </li>
      <li>
        <a (click)="navigateToOrganizationalStructure()" class="breadcrumb-link">
          Estrutura Organizacional
        </a>
      </li>
    </ul>
    <h1>AGENDA DO GOVERNADOR</h1>
    <button (click)="irParaCadastro()" class="admin-button">
       <mat-icon>admin_panel_settings</mat-icon> Área do Administrador
    </button>

    <mat-card class="calendar-card">
      <mat-calendar
        [(selected)]="dataSelecionada"
        (selectedChange)="verificarEvento($event!)"
        [dateClass]="marcarFinaisDeSemana"
      ></mat-calendar>
    </mat-card>

    <p class="data">
      <strong>({{ dataSelecionada | date: 'fullDate':'':'pt-BR' }})</strong>
    </p>

    <p *ngIf="mostrarAviso" class="aviso">
      <strong>Não há eventos para a data selecionada.</strong>
    </p>

    <p *ngIf="!mostrarAviso" class="evento">
      <strong>Descrição Do Evento: </strong> {{ descricao }} <br />
      <br />
      <strong>Hora: </strong>{{ hora }} <br />
      <br />
      <strong>Local: </strong> {{ Local }}
    </p>

    <hr class="separator" /> 
    
    <!--
    <button (click)="redirectToExternalAgenda()" class="anterior-button">
      <mat-icon>file_open</mat-icon>Histórico de Datas
    </button>
     -->

  </main>
</div>
<style>

  background-color: #007bff; 
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.95em;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background-color 0.3s ease, transform 0.2s ease;
  position: static;
  margin: 20px auto 25px auto; 
  width: fit-content; 
  max-width: 100%; 
}  
.admin-button {
  background-color: #007bff;
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.95em;
  display: flex; 
  align-items: center; 
  justify-content: center; 
  transition: background-color 0.3s ease, transform 0.2s ease;
  position: absolute; 
  top: 150px;
  right: 20px; 
  z-index: 10;
}

.admin-button:hover {
  background-color: #0056b3; 
  transform: translateY(-2px);
}

.admin-button mat-icon {
  margin-right: 20px; 
}

  z-index: 1000;
}

.breadcrumb-link {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 40px;
  width: 180px;
